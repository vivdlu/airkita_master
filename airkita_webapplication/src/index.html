<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900|Sigmar+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Airkita</title>
</head>

<body>
  <div class="header"> <img id="logo" src="">
    <h1>Airkita</h1>
    <p id="watchdog">Your home air quality watchdog.</p>
  </div>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div id="bigfella">
        <div id="gauge" class="200x160px"></div>
        <img id="akita" src="">
      </div>
    </div>
  </div><br>

  <div class="footer">
    <div>
      <p id="risk">TVOC Risk Threshold</p>
    </div>
    <div id="thresholds"class="row align-items-center justify-content-center">

      <div id="healthy" class="border border-dark rounded-circle"><br>
        <p>
          < 10ppb Healthy</p> </div> <div id="low" class="border border-dark rounded-circle"><br>
            <p>11 - 50ppb Low Risk</p>
      </div>
      <div id="mod" class="border border-dark rounded-circle"><br>
        <p>51 - 75ppb Moderate Risk</p>
      </div>
      <div id="high" class="border border-dark rounded-circle"><br>
        <p> > 75ppb &nbsp&nbspHigh Risk</p>
      </div>
    </div>
  </div>

</body>

</html>
